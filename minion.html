<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minion.css">
    <title>Minion</title>
</head>
<body>
    <div class="minion">
        <div class="black-strip"></div>
        <div class="circle">
          <div class="circle-left">
              <div class="circle-shadow"></div>
              <div class="white">
                  <div class="eye">
                    <div class="eye-reflection one"></div>
                    <div class="eye-reflection two"></div>
                  </div>
                  <div class="eye-outer"></div>
              </div>
          </div>
          <div class="circle-right">
              <div class="white">
                  <div class="eye">
                      <div class="eye-reflection one"></div>
                      <div class="eye-reflection two"></div>
                  </div>
                  <div class="eye-outer"></div>
              </div>
          </div>
        </div>
        <div class="smile">
            <div class="upper-teeths">
              <div class="uteeth first"></div>
              <div class="uteeth second"></div>
              <div class="uteeth third"></div>
              <div class="uteeth fourth"></div>
              <div class="uteeth fifth"></div>
              <div class="uteeth sixth"></div>
            </div>
            <div class="lower-teeths">
              <div class="lteeth first"></div>
              <div class="lteeth second"></div>
              <div class="lteeth third"></div>
              <div class="lteeth fourth"></div>
              <div class="lteeth fifth"></div>
              <div class="lteeth sixth"></div>
            </div>
        </div>
    </div>
</body>
</html>
